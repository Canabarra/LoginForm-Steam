<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Eduardo Canabarra - Alcohol">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão</title>
    <link rel="shortcut icon" type="image/icon" href="assets/media/icon/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section>
        <div class="login-form">
            <div class="login-form-header">
                Iniciar sessão
            </div>
            <div class="login-form-area">
                <div class="login-form-area-L">
                    <form action="#" method="get" autocomplete="off">
                        <label class="login-way">
                            INICIAR SESSÃO COM O NOME DE USUÁRIO <br>
                            <input type="text" name="user" required>
                        </label>
                        <label class="login-form-text">
                            SENHA <br>
                            <input type="password" name="password" required>
                        </label>
                        <label class="login-form-text">
                            <input type="checkbox" name="remember" checked>
                            Lembre-me
                        </label>
                        <input type="submit" value="Iniciar sessão">
                    </form>
                    <div class="login-form-text">
                        <a href="https://www.youtube.com/watch?v=0DiF6Tbo90M&ab_channel=EddyArnold-Topic" target="_blank">Não consigo iniciar a sessão</a>
                    </div>
                </div>
                <div class="login-form-area-R">
                    <div class="login-way">OU COM CÓDIGO QR</div>
                    <div class="login-form-qr">
                        <img src="assets/media/qrcode_github.com.png" alt="QR to my GitHub profile">
                    </div>
                    <div class="login-form-text">
                        Use o <a href="#">aplicativo móvel do Steam</a> para iniciar a sessão com código QR
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
